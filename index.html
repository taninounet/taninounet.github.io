<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Webpages Layout</title>
  <style>
    /* Set up the grid container */
    body, html {
      height: 100%;
      margin: 0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Create four equal-width columns */
      height: 100vh; /* 100% height of the viewport */
      width: 100%; /* 100% width of the viewport */
      grid-gap: 0; /* No gap between grid items */
    }
    /* Remove margins and paddings for the iframes */
    .grid-container iframe {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <!-- Replace the URLs with your desired webpages -->
  <iframe src="https://www.youtube.com/@Schteiny/videos"></iframe>
  <iframe src="https://www.ft.com/the-big-read"></iframe>

  <iframe src="https://vmp.ethz.ch/en/events/alle_events"></iframe>
  <iframe src="https://www.youtube.com/@Schteiny/videos"></iframe>
</div>

</body>
</html>
