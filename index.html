<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Webpages Layout</title>
  <style>
    /* Set up the grid container */
    body, html {
      height: 100%;
      margin: 0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Create four equal-width columns */
      height: 100vh; /* 100% height of the viewport */
      width: 100%; /* 100% width of the viewport */
      grid-gap: 0; /* No gap between grid items */
    }
    /* Remove margins and paddings for the iframes */
    .grid-container iframe {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>

<ul id="websites" class="container">
  <!-- Websites will be dynamically added here -->
</ul>

<script>
  // List of website URLs
  const websiteList = [
    'https://www.youtube.com/@Schteiny/videos',
    'https://www.ft.com/the-big-read',
    'https://vmp.ethz.ch/en/events/alle_events',
    'https://www.youtube.com/@Schteiny/videos',
    // Add more websites as needed
  ];

  // Function to create website elements and add them to the list
  function createWebsiteElements() {
    const websitesContainer = document.getElementById('websites');

    websiteList.forEach(url => {
      const li = document.createElement('li');
      li.classList.add('website');

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.width = '100%';
      iframe.height = '100%';

      li.appendChild(iframe);
      websitesContainer.appendChild(li);
    });
  }

  // Call the function to create the website elements
  createWebsiteElements();
</script>

</body>
</html>
