<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Subreddits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="changeFrame('fantasypl')">HOME</a>
        <a href="#" onclick="changeFrame('coys')">Spurs</a>
        <a href="#" onclick="changeFrame('reddevils')">ManUtd</a>
        <a href="#" onclick="changeFrame('mcfc')">ManCity</a>
        <a href="#" onclick="changeFrame('liverpoolfc')">Liverpool</a>
        <a href="#" onclick="changeFrame('chelseafc')">Chelsea</a>
        <a href="#" onclick="changeFrame('crystalpalace')">Palace</a>
        <a href="#" onclick="changeFrame('wwfc')">Wolves</a>
    </div>

    <iframe id="content-frame" src="https://old.reddit.com/r/fantasypl/new" frameborder="0"></iframe>

    <script>
        function changeFrame(subreddit) {
            document.getElementById('content-frame').src = 'https://old.reddit.com/r/' + subreddit + '/new';
        }
    </script>
</body>
</html>
